<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#c9a227;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="sageGrad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b9a7d;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b9a7d;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- Gradient accents -->
  <ellipse cx="200" cy="315" rx="400" ry="300" fill="url(#goldGrad)"/>
  <ellipse cx="1000" cy="315" rx="400" ry="300" fill="url(#sageGrad)"/>
  
  <!-- Logo -->
  <text x="100" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#f5f5f0" letter-spacing="2">TD STUDIOS</text>
  
  <!-- Main headline -->
  <text x="100" y="300" font-family="Georgia, serif" font-size="72" fill="#f5f5f0">Design that builds</text>
  <text x="100" y="390" font-family="Georgia, serif" font-size="72" fill="#f5f5f0">brands <tspan font-style="italic" fill="#8b9a7d">&amp; business</tspan></text>
  
  <!-- Tagline -->
  <text x="100" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888888">Web Design • Brand Identity • Cannabis Packaging</text>
  
  <!-- Location -->
  <text x="100" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#666666" letter-spacing="3">NEW YORK</text>
</svg>
